<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de IFrame</h1>
    <!--O tamanho padrão do iFrame é de 300x150.-->
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="yes">
         <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a> <!-- É ideial que façamos dessa forma, pois nem todos navegadores aceitam o iFrame. -->
    </iframe> para aprender a programar!</p>
    <br>
    <p>Podemos acessar outros sites também, o repositório do Prof.Guanabara, por exemplo: <iframe src="https://gustavoguanabara.github.io" frameborder="0">
        no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub.</a>
    </iframe></p>

</body>
</html>
