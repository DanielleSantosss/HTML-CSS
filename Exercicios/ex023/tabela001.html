<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
            border: 10px solid rgba(42, 59, 54, 0.979);
        }
        td {
            border: 1px solid black;
            padding: 10px;
        }
        .linha {
            background-color: blueviolet;
        }
        .dado {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (SIMPLES) 
        TABLE = tabela <table>
            TABLE ROW - linha de tabela <tr>
                TABLE HEADER - cabe√ßalho de tabela <th>
                    TABLE DATA = dado de tabela <td>
    -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td class="dado">C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr class="linha">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
