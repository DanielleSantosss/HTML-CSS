<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <!--os formatos mais suportados são MP4, M4V, WEBM E OGG-OGV. É sempre bom "diminuir" o vídeo.-->
    <!--devemos tomar cuidado com vídeos hospedados no nosso site com muita qualidade devido aos custos (é melhor ainda evitar hospedagem local), sempre usando 1080p ou abaixo.-->
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="200px" poster="imagens/pizza.jpg" controls>
        <source src="midia/meu-video.mp4.ogv" type="video/ogg">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/meu-video.mp4.m4v" type="video/mp4">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
    </video>

    <h1>Inserindo vídeos do Youtube</h1> <!--basta ir ao youtube e clicar em compartilhar > incoroporar > copiar e colar no código. Essa forma é recomendada, pois assim faz com que nosso site fique leve e barato.-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=rfOk2ER57x1umena" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/29315013?h=4a7399cc6d" width="640" height="360" frameborder="0"allowfullscreen></iframe>
    <!--o vimeo também é da mesma forma do youtube, basta copiar o link e colar no código.-->
</body>
</html>
